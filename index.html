<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bubble.css">
    <title>산과 염기</title>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt">산토끼와 염기린</i> 
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url('images/rabbit.png');"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">산토끼</div>
                <div class="msg-info-time">산 편식쟁이</div> 
              </div>
      
              <div class="msg-text">
                안녕? 난 산토끼야. 내가 좋아하는 차를 찾아줘.
              </div>
            </div>
          </div>
          <div class="msg left-msg2">
            <div
             class="msg-img"
             style="background-image: url('images/giraff.png');"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">염기린</div>
                <div class="msg-info-time">염기 편식쟁이</div> 
              </div>
      
              <div class="msg-text">
                난 염기린이야. 내가 좋아하는 차도 찾아줘.
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url('images/alice.png');"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">나</div>
                <div class="msg-info-time">여행자</div>
              </div>
      
              <div class="msg-text">
                무슨 차를 좋아하는데?
              </div>
            </div>
          </div>
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url('images/rabbit.png');"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">산토끼</div>
                <div class="msg-info-time">산 편식쟁이</div> 
              </div>
      
              <div class="msg-text">
                난 산성 음료수만 마셔!
              </div>
            </div>
          </div>
          <div class="msg left-msg2">
            <div
             class="msg-img"
             style="background-image: url('images/giraff.png');"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">염기린</div>
                <div class="msg-info-time">염기 편식쟁이</div> 
              </div>
      
              <div class="msg-text">
                난 염기성 음료수만 마셔!
              </div>
            </div>
          </div>
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url('images/alice.png');"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">나</div>
                <div class="msg-info-time">여행자</div>
              </div>
      
              <div class="msg-text">
                산토끼와 염기린이 좋아하는 차를 골라보자.
              </div>
            </div>
          </div>
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-color:white"
            ></div>
      
            <div class="msg-bubble">     
              <div class="msg-text">
                <div class="button-container">
                    <button class="button" id="check" onclick="next()"> 차 고르러 가기 </button></div>
              </div>
            </div>
          </div>
        </main>
    </section>
</body>
